<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head> 
	<meta http-equiv="content-type" content="text/html; charset=euc-kr">
	<title>dressndress</title>
	<link href="B2Cstyle.css" rel="stylesheet" type="text/css" />
	<link href="myDressstyle.css" rel="stylesheet" type="text/css" />
	<script src="myDressjs.js" type="text/javascript"></script>

</head> 
<body onload="onCreate();"> 

<!--  로그인 Div  -->		
	<div id="loginDiv" align="center">

			<table id="loginTable">
				<tr>
					<td class="loginLabel" >
						신부님 이름
					</td>
					<td class="loginInput">
						<input type="text" >
					</td>
				</tr>
				<tr>
					<td class="loginLabel">
						본식 날짜
					</td>
					<td class="loginInput">
						<select id="marriageYear">
							<option value="0">년</option>
							<option value="1">2012</option>
							<option value="2">2013</option>
							<option value="3">2014</option>
							<option value="4">2015</option>
						</select>
						<select id="marriageMonth">
							<option value="0">월</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
						<select id="marriageDate"  >
							<option value="0">일</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option>
							<option value="24">24</option>
							<option value="25">25</option>
							<option value="26">26</option>
							<option value="27">27</option>
							<option value="28">28</option>
							<option value="29">29</option>
							<option value="30">30</option>
							<option value="31">31</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan='2' align="center">
						<input id="loginButton" type="button" value="사진보러가기" onclick="loginButtonClick();">
					</td>
				</tr>
			</table>
		</div>
	</div>
<!--  드레스 클릭 Div  -->		

	<div id="photoFocusGrayDiv" align="center" valign="center"  onclick="closeFocusGrayDiv()">
		<div id="focusedPhotoDiv" align="center">
			<ul>
				<li>
					<input id="focusedPhotoLeft" class="focusedPhotoButton" type="button" value="<" onclick="focusedPhotoButtonClick(0);">
				</li>
				<li style="width:650px;">
					<img id="focusedPhoto">
				</li>
				<li>
					<input id="focusedPhotoRight" class="focusedPhotoButton" type="button" value=">" onclick="focusedPhotoButtonClick(1);">
				</li>
			</ul>
		</div>
	</div>
	
	
<!--  상단 메뉴  -->	
	<div id='topMenu'>
		<table class='menuTable' align="center">
			<tr>
				<td class='logo'>Dress N Dress</td>
				<td class='menuCategory'>
					<ul>
						<li><button class='a1' >by</button></li>
						<li><a class='a2' href="#" onmouseover="showMenu(1)" onmouseout="startTimer()" >Silhouette </a></li>
						<li><a class='a2' href="#" onmouseover="showMenu(2)" onmouseout="startTimer()">Color </a></li>
						<li><a class='a2' href="#" onmouseover="showMenu(3)" onmouseout="startTimer()">Details </a></li>
						<li><button class='a1' >or</li>
						<li><a class='a2' href="#" onmouseover="showMenu(4)" onmouseout="startTimer()">Dress Shops</a></li>
						<li><span class='padding'></span></li>
						<li><a class='a2' href="#"><span onclick='cur();'>방문 예약하기</span></a></li>
						<li><a class='a2' href="#"><span onclick='test();'>입어본 드레스</span></a></li>

					</ul>
				</td>
			</tr>
		</table>
	</div>
	
	
	<div id="mainDressDetail" align="center">
		
<!--  왼쪽  -->		
		<table >
			<tr>
				<td id="dressDetailCell1" valign="top">
					<div id="dressPhotoDiv" align="center" valign="center">
						<img id="dressBigImg" class="dressPhotoImg" src="images/dressbig.jpg" style="cursor:pointer;" onclick="dressBigImgClick();" >
					</div>
					<div id="dressPhotoListDiv" class="dressPhotoListDiv" onmouseover="dressListMouseOver();" onmouseout="dressListMouseOut()">									
						<table id="dressPhotoListTable">
						</table>
					</div>
					<input class="dressPhotoListScroll" id="scrollLeftButton" type="button" value="<" onmouseover="dressListScrollButtonOver(this)" onmouseout="dressListScrollButtonOut(this)" onclick="dressListScroll(0)">
					<input class="dressPhotoListScroll" id="scrollRightButton" type="button" value=">"onmouseover="dressListScrollButtonOver(this)" onmouseout="dressListScrollButtonOut(this)" onclick="dressListScroll(1)">		
				</td>
				
<!--  오른쪽  -->				
				
				<td id="dressDetailCell2" valign="top">
					<table id="designerTable">
						<tr>
							<td rowspan="2" class="designerPicCell" valign="top" align="center" onmouseover="designerPicMouseOver();" onmouseout="designerPicMouseOut()">
								<img id="designerPicImg" src="images/designergray.jpg">
							</td>
							<td id="designerName"  align="center">
								전진우 디자이너
							</td>
						</tr>
						<tr>
							<td id="designerSignature" align="center">
								싸인
							</td>
						</tr>
					</table>
					<div class="designConcept" align="center">
						드레스 컨셉 설명
					</div>
					
					<table class="myDressTable">
						<tr>
							<td class="myDressTitle" colspan='2'>
								이 드레스를 입어 본 느낌을 알려주세요
							</td>	
						</tr>
						<tr>
							<td>
								<textarea id="epilogueText" style=""></textarea>		
							</td>	
							<td>
								<input id="epilogueButton" type="button" value="입력" onclick="epilogueButtonClick()">
							</td>	
						</tr>
					</table>
					
					<table class="myDressTable">
						<tr>
							<td class="myDressTitle"  colspan='2'>
								친구들의 의견도 들어보세요
							</td>	
						</tr>
						<tr>
							<td>
								<input id="sendText" type="text">	
							</td>	
							<td>
								<input id="sendButton" type="button" value="문자 보내기">
							</td>	
						</tr>
					</table>
					
					<table class="myDressTable">
						<tr>
							<td class="myDressTitle"  colspan='2'>
								친구들의 반응
							</td>	
						</tr>
						<tr>
							<td>
								<input id="visitorName" type="text">	
								<input id="visitorText" type="text">	
							</td>	
							<td>
								<input id="visitorButton" type="button" value="입력">
							</td>	
						</tr>
						<tr>
							<td colspan="2" id="visitorMessage">
								
							</td>
						</tr>
					</table>
					
				</td>
			</tr>
		</table>
	</div>
</body> 
</html>
