<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head> 
	<meta http-equiv="content-type" content="text/html; charset=euc-kr">
	<title>dressndress</title>
	<link href="B2Cstyle.css" rel="stylesheet" type="text/css" />
	<link href="shopDetailstyle.css" rel="stylesheet" type="text/css" />
	<script src="shopDetailjs.js" type="text/javascript"></script>
</head> 
<body onload="onCreate();" onscroll="scroll();"> 

	
<!--  상단 메뉴  -->	
	<div id='topMenu'>
		<table class='menuTable' align="center">
			<tr>
				<td class='logo'>Dress N Dress</td>
				<td class='menuCategory'>
					<ul>
						<li><button class='a1' >by</button></li>
						<li><a class='a2' href="#" onmouseover="showMenu(1)" onmouseout="startTimer()" >Silhouette </a></li>
						<li><a class='a2' href="#" onmouseover="showMenu(2)" onmouseout="startTimer()">Color </a></li>
						<li><a class='a2' href="#" onmouseover="showMenu(3)" onmouseout="startTimer()">Details </a></li>
						<li><button class='a1' >or</li>
						<li><a class='a2' href="#" onmouseover="showMenu(4)" onmouseout="startTimer()">Dress Shops</a></li>
						<li><span class='padding'></span></li>
						<li><a class='a2' href="#"><span onclick='cur();'>방문 예약하기</span></a></li>
						<li><a class='a2' href="#"><span onclick='test();'>입어본 드레스</span></a></li>

					</ul>
				</td>
			</tr>
		</table>
	</div>
	
<!--  컨셉사진  -->		
	
	<div id="conceptPhotoDiv" align="center">
		<img src="images/conceptPhoto.jpg">
	</div>
	
<!--  샵 메뉴  -->		

	<div id="shopMenu" align="center">
		<table>
			<tr>
				<td class="menuR" onclick="shopMenuClick(0)">
					아비가일 드레스 검색 결과 by
				</td>
				<td class="shopMenuCriteria">
					<span>
						벨라인
						<input type="button" value="×">
					</span>
					<span>
						초록색
						<input type="button" value="×">
					</span>
					<span>
						초기화
						<input type="button" value="×">
					</span>
				</td>
				<td>
				</td>
				<td id="shopMenuRight" align="right">
					<span id="qnaSpan" class="menuR" onclick="shopMenuClick(1)">QnA</span>
					<span class="menuR" onclick="shopMenuClick(2)">Contact</span>
				</td>
			</tr>
		</table>
	</div>
	
<!--  드레스 리스트  -->		

	<div id="dressListDiv" align="center">
		<div id="dressListInnerDiv">
			<table>
				<tr>
					<td id="dressListDiv0" valign="top" align="center">
					</td>
					<td id="dressListDiv1" valign="top" align="center">
					</td>
					<td id="dressListDiv2"  valign="top" align="center">
					</td>
				</tr>
			</table>
		</div>
	</div>
	
<!--  qna  -->		
	<div id="qnaDiv" align="center">
		<div id="qnaInnerDiv" align="center">
			<div align="left">
				<input type="button" value="글쓰기">
			</div>
			<table>
				<tr>
					<td class="qnahead0">
						분류
					</td>
					<td class="qnahead1">
						제목
					</td>
					<td class="qnahead2"> 
						작성자
					</td>
					<td class="qnahead3">
						작성일
					</td>
					<td class="qnahead4">
						조회수
					</td>
				</tr>
			</table>
			<table id="qnaTable">
			</table>
			
			<div id="pageDiv" align="center">
				<table>
					<tr>
						<td><<</td>
						<td>	<</td>
						<td>	1</td>
						<td>	2</td>
						<td>	3</td>
						<td>4</td>
						<td>5</td>
						<td>6</td>
						<td>7</td>
						<td>8</td>
						<td>9</td>
						<td>></td>
						<td>>></td>
					</tr>
				</table>
			</div>
			
			<div id="qnaSearchDiv" align="right">
				<select id="qnaSearchOption" >
					<option value="0">제목</option>
					<option value="1">내용</option>
					<option value="2">제목+내용</option>
					<option value="3">분류</option>
					<option value="4">작성자</option>
				</select>
				<input class="qnaSearchText" type="text"onkeyup="if(event.keyCode==13){alert('search')};return false;" >
				<input type="button" value="검색" onclick="alert('search')">
			</div>
		</div>
	</div>
<!--  contact -->		
	<div id="contactDiv" align="center">
		<div id="contactInnerDiv">
			contact
		</div>
	</div>

</body> 
</html>
